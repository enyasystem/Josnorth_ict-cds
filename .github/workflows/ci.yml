name: CI

on:
  push:
    branches:
      - main
      - develop
      - staging
      - 'feature/*'
      - 'hotfix/*'
      - 'release/*'
  pull_request:
    branches: [ main, develop, staging ]

jobs:
  build:
    name: Lint → Build → Typecheck
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Type-check
        run: npx tsc --noEmit
