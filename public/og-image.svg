<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-label="NYSC Jos North">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0%" stop-color="#0F5132"/>
      <stop offset="100%" stop-color="#0B662E"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#g)" />

  <!-- Centered white rounded card to host the logo -->
  <rect x="100" y="65" width="1000" height="500" rx="32" fill="#FFFFFF" opacity="0.06" />

  <!-- Place existing logo (uses public placeholder-logo.svg) -->
  <g transform="translate(0,0)">
    <image href="/placeholder-logo.svg" x="400" y="140" width="400" height="400" preserveAspectRatio="xMidYMid meet" />
  </g>

  <!-- Organization name -->
  <text x="600" y="540" font-family="Inter, system-ui, Arial, sans-serif" font-size="32" fill="#FFFFFF" text-anchor="middle" font-weight="700">NYSC Jos North CDS</text>
  <text x="600" y="572" font-family="Inter, system-ui, Arial, sans-serif" font-size="18" fill="#E6F4EA" text-anchor="middle">Biodata & Community Platform</text>
</svg>
